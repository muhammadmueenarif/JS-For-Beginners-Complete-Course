<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS For Beginners Complete Course</title>

    <script language="javascript" type="text/javascript">

        function writeCookie() {
            // if input is blank, function will not execute.
            if (document.myform.customer.value=="")
            {
                alert("Please enter a value");
                return;
            }
            // user entered value will store in cookievalue 
            var cookievalue= escape(document.myform.customer.value) + ";";
            document.cookie = "name" +cookievalue;
            document.write("setting cookie : " + "name = " + cookievalue);
        }
    </script>

</head>
<body>
    <form name="myform" action="">
        Enter name: <input type="text" name="customer">
        <input type="button" value="set cookie" onclick="writeCookie();">
    </form>
</body>
</html>
